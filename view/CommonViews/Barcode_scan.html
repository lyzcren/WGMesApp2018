	<head>

		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript">
			var ws = null,
				wo = null;
			var scan = null,
				domready = false;
			var scan, _notClose, _filePath, _isCanScan, _endScanEventName;
			var _filterType;

			// H5 plus事件处理
			function plusReady() {
				if(ws || !window.plus || !domready) {
					return;
				}
				// 获取窗口对象
				ws = plus.webview.currentWebview();
				wo = ws.opener();
				_notClose = ws.notClose;
				_filePath = ws.filePath;
				_filterType = ws.filterType;
				_endScanEventName = ws.endScanEventName;
				//				var filter = [plus.barcode.QR, plus.barcode.EAN13, plus.barcode.EAN8, plus.barcode.AZTEC, plus.barcode.DATAMATRIX, plus.barcode.UPCA, plus.barcode.UPCE, plus.barcode.CODABAR, plus.barcode.CODE39, plus.barcode.CODE93, plus.barcode.CODE128, plus.barcode.ITF, plus.barcode.MAXICODE, plus.barcode.PDF417, plus.barcode.RSS14, plus.barcode.RSSEXPANDED];
				// 默认识别格式
				var filter = [plus.barcode.CODE128, plus.barcode.CODE93, plus.barcode.CODE39]; //识别格式
				if(_filterType === 'QR') {
					filter = [plus.barcode.QR]; //识别格式					
				}

				// 开始扫描
				ws.addEventListener('show', function() {
					scan = new plus.barcode.Barcode('bcid', filter);
					scan.onmarked = onmarked;
					scan.start({
						conserve: true,
						filename: _filePath
					});
				}, false);
				ws.addEventListener('continue', function(event) {
					scan.start({
						conserve: true,
						filename: _filePath
					});
				}, false);
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			// 监听DOMContentLoaded事件
			document.addEventListener('DOMContentLoaded', function() {
				domready = true;
				plusReady();
			}, false);

			// 二维码扫描成功
			function onmarked(type, result, file) {
				switch(type) {
					case plus.barcode.QR:
						type = 'QR';
						break;
					case plus.barcode.EAN13:
						type = 'EAN13';
						break;
					case plus.barcode.EAN8:
						type = 'EAN8';
						break;
					default:
						type = '其它' + type;
						break;
				}
				result = result.replace(/\n/g, '');
				//				alert(type);
				//				alert(result);
				//				wo.evalJS("scaned('" + type + "','" + result + "','" + file + "');");
				mui.fire(wo, _endScanEventName, {
					result: result,
					file: file
				});
				if(!_notClose) {
					mui.back();
				} else {
					setTimeout(function() {
						scan.start({
							conserve: true,
							filename: _filePath
						});
					}, 3000);
				}
			}
			// 从相册中选择二维码图片 
			function scanPicture() {
				plus.gallery.pick(function(path) {
					plus.barcode.scan(path, onmarked, function(error) {
						plus.nativeUI.alert('无法识别此图片');
					});
				}, function(err) {
					console.log('Failed: ' + err.message);
				});
			}
		</script>

			.fbt {

				box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);

		</style>
